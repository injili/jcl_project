<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in user_orders %}
            <li>
                Order #{{ order.pk }} (Status: {{ order.order_status }})
                <ul>
                    {% for item in order.orderitem_set.all %}
                        <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
