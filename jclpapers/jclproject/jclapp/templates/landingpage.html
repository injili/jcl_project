<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>
<body>
    <h1>Welcome to Our Printing Paper Shop</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'marketplace' product.id %}">{{ product.name }}</a> - Price: ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
