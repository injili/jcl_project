<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</head>
<body>
    <h1>Checkout</h1>
    <div>
        <h3>Order Summary</h3>
        <h4>Products</h4>
        <div>
            <img src="img/ream2.png" alt="75 gsm printing paper" width="100" height="100">
            <h4>75 gsm A4 Printing Paper</h4>
            <p>Ksh 2,500</p>
        </div>
        <div>
            <img src="img/ream2.png" alt="60 gsm printing paper" width="100" height="100">
            <h4>60 gsm paper</h4>
            <p>Ksh 2,000</p>
        </div>
        <p>Total Price: Ksh 5,500</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Order Details</h3>
                <form action="" method="post" id="payment-form">
                    <div class="form-row">
                        <input type="text" name="first_name" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="First Name">
                        <input type="text" name="last_name" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Last Name">
                        <input type="email" name="email" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Email Address">
                        <input type="text" name="phone" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Phone Number">
                        <input type="text" name="whatsapp_number" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Whatsapp Number">
                        <input type="text" name="county" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="County">
                        <input type="text" name="city" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="City">
                        <input type="text" name="district" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="District">
                        <input type="text" name="street_address" class="form-control mb-3 StripeElement StripeElement--empty" placeholder="Street Address">
                    </div>
                    <button>Preview Order</button>
                </form>
            </div>
        </div>
    </div>
</body
</html>
