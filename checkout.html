<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;
            color: #000;
        }

        h4 {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            color: #000;
            font-weight: 500px; /* Make orders bold */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Order Summary</h3>
                <h4>Products</h4>
                <div>
                    <img src="img/ream2.png" alt="75 gsm printing paper" width="100" height="100">
                    <h4>75 gsm A4 Printing Paper</h4>
                    <p>Ksh 2,500</p>
                </div>
                <hr>
                <div>
                    <img src="img/ream2.png" alt="60 gsm printing paper" width="100" height="100">
                    <h4>60 gsm paper</h4>
                    <p>Ksh 2,000</p>
                </div>
                <hr>
                <p>Total Price: Ksh 5,500</p>
            </div>
            <div class="col-md-6">
                <h3>Order Details</h3>
                <form action="" method="post" id="payment-form">
                    <div class="form-group">
                        <input type="text" name="first_name" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" name="whatsapp_number" class="form-control" placeholder="Whatsapp Number">
                    </div>
                    <div class="form-group">
                        <input type="text" name="county" class="form-control" placeholder="County">
                    </div>
                    <div class="form-group">
                        <input type="text" name="city" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" name="district" class="form-control" placeholder="District">
                    </div>
                    <div class="form-group">
                        <input type="text" name="street_address" class="form-control" placeholder="Street Address">
                    </div>
                    <button class="btn btn-primary">Preview Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript at the end of the body for better performance -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
